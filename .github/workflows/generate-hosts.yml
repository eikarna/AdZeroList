name: Generate Compressed Hosts File

on:
  push:
    branches: [ "main" ]
  schedule:
    # Jalankan setiap hari jam 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    # Gunakan versi LTS Ubuntu yang lebih stabil untuk menghindari masalah edge
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download host sources
        run: |
          echo "INFO: Downloading from active sources in sources.list..."
          # Filter baris yang diawali '#' atau baris kosong, lalu unduh
          grep -vE '^\s*(#|$)' sources.list | wget -i - -O hosts.raw
          echo "INFO: Download complete."

      - name: Add custom domains
        run: |
          echo "INFO: Adding custom domains from custom.list..."
          if [ -s custom.list ]; then
            # FIX: Pastikan ada baris baru sebelum menambahkan domain kustom
            echo "" >> hosts.raw
            while IFS= read -r domain; do
              # Pastikan baris tidak kosong dan bukan komentar
              if [[ -n "$domain" && ! "$domain" =~ ^\s*# ]]; then
                echo "0.0.0.0 $domain" >> hosts.raw
              fi
            done < custom.list
            echo "INFO: Custom domains added."
          else
            echo "INFO: custom.list is empty. Skipping."
          fi

      - name: Make script executable
        run: chmod +x hostpress.sh

      - name: Run hostpress script to compress and de-duplicate
        run: |
          echo "INFO: Starting compression process with Bash script..."
          ./hostpress.sh hosts.raw hosts.temp
          echo "INFO: Compression finished."

      - name: Apply whitelist
        run: |
          echo "INFO: Applying whitelist from custom-white.list..."
          if [ -s custom-white.list ]; then
            # Hapus baris yang mengandung domain dari whitelist
            # Opsi -f membaca pola dari file, -v membalikkan pencocokan
            grep -v -f custom-white.list hosts.temp > hosts
            echo "INFO: Whitelist applied."
          else
            echo "INFO: custom-white.list is empty. Skipping."
            mv hosts.temp hosts
          fi
          echo "INFO: Total lines in final hosts file:"
          wc -l hosts

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: hosts
          # tag_name: build-${{ github.run_number }}-${{ github.sha }}
          tag_name: latest
          body: |
            Automated hosts file build.
            Triggered by: ${{ github.event_name }}
            Commit: `${{ github.sha }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
